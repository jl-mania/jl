<!DOCTYPE html>
<html>
<head>
    <title>Kolom Komentar</title>
    <style>
        body { font-family: sans-serif; }
        .comment-section { width: 80%; margin: 20px auto; }
        .comment { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .author { font-weight: bold; }
        .date { font-style: italic; color: #777; }
    </style>
</head>
<body>
    <div class="comment-section">
        <h2>Komentar Pengunjung</h2>
        <div id="comment-list">
            <!-- Komentar akan ditambahkan di sini -->
        </div>
        <div class="new-comment-form">
            <h3>Tambahkan Komentar Baru</h3>
            <form id="new-comment-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="comment">Komentar:</label><br>
                <textarea id="comment" name="comment" rows="4" required></textarea><br>
                <button type="submit">Kirim Komentar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>Â </body>
</html>
