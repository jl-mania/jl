
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel JAKALELANA</title>
  <style>
    body {
      background: white;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }
    .carousel-container {
      width: 90%;
      max-width: 862px;
      position: relative;
    }
    .carousel-slide {
      position: relative;
      width: 100%;
      height: 375px;
      overflow: hidden;
      border-radius: 20px;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .carousel-slide img.active {
      display: block;
    }
    .carousel-caption {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: white;
      width: 100%;
      padding: 15px;
    }
    .carousel-thumbnails {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      overflow-x: auto;
    }
    .carousel-thumbnails img {
      height: 50px;
      cursor: pointer;
      opacity: 0.6;
      transition: transform 0.3s, opacity 0.3s;
    }
    .carousel-thumbnails img:hover,
    .carousel-thumbnails img.active {
      opacity: 1;
      transform: scale(1.05);
    }
    .show-more {
      background: yellow;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .carousel-thumbnails img {
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide" id="carousel">
      <img src="bali.jpg" class="active" alt="Bali" />
      <img src="jogja.jpg" alt="Jogja" />
      <img src="solo.jpg" alt="Solo" />
      <img src="malang.jpg" alt="Malang" />
      <div class="carousel-caption" id="caption">Eksotisme Bali bersama JAKALELANA</div>
    </div>
    <div class="carousel-thumbnails" id="thumbnails">
      <img src="bali.jpg" class="active" data-index="0" />
      <img src="jogja.jpg" data-index="1" />
      <img src="solo.jpg" data-index="2" />
      <img src="malang.jpg" data-index="3" />
    </div>
    <button class="show-more">Lihat Selengkapnya</button>
  </div>

  <script>
    const slides = document.querySelectorAll('#carousel img');
    const thumbnails = document.querySelectorAll('#thumbnails img');
    const caption = document.getElementById('caption');
    const texts = [
      "Eksotisme Bali bersama JAKALELANA",
      "Menelusuri budaya Jogja yang istimewa",
      "Solo: Kota budaya yang bersahaja",
      "Sejuknya wisata alam Malang"
    ];
    let current = 0;

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.toggle('active', i === index);
        thumbnails[i].classList.toggle('active', i === index);
      });
      caption.textContent = texts[index];
      current = index;
    }

    thumbnails.forEach((thumb, i) => {
      thumb.addEventListener('click', () => showSlide(i));
    });

    setInterval(() => {
      let next = (current + 1) % slides.length;
      showSlide(next);
    }, 3000);
  </script>
</body>
</html>
